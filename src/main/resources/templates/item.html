<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="../static/main.css" th:href="@{/main.css}" rel="stylesheet">
    <script src="https://kit.fontawesome.com/40c5d73e0b.js" crossorigin="anonymous"></script>
    <title th:text="${item.name}">Title</title>
</head>
<body>
    <div class="container">
        <div class="col-lg-8 offset-lg-2">
            <img src="../static/jordon-kaplan-Ks2fH2AAepY-unsplash.jpg" th:src="${item.itemUrl}" class="img-fluid" alt="Pizza Margherita" th:alt="${item.name}">
            <div class="shadow-lg p-3 mb-5 bg-white rounded">
                <h1 class="text-center" th:text="${item.name}">Pizza Margherita</h1>
                <h3 class="text-center" th:text="|${item.price} zł|">22,50 zł</h3>
                <p class="text-justify" th:text="${item.description}">Lorem ipsum</p>
                <a href="#" th:href="|/zamowienie/dodaj?itemId=${item.id}|" class="btn btn-primary btn-lg d-block">Dodaj do zamówienia</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
