<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/40c5d73e0b.js" crossorigin="anonymous"></script>
    <link href="../static/main.css" th:href="@{/main.css}" rel="stylesheet">
    <title>Zamówienie</title>
</head>
<body>
    <div class="container">
        <div class="mb-4 p-5 text-center text-white fw-bold">
            <h1 class="display-3">Zamówienie</h1>
            <a href="../"><p class="text-primary">Strona główna</p></a>
        </div>
        <div class="col-6 offset-3" th:if="${!order.items.isEmpty()}">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nazwa</th>
                    <th scope="col">Cena</th>
                </tr>
                </thead>
                <tbody th:remove="all-but-first">
                <tr th:each="item, idx: ${order.items}">
                    <th scope="row" th:text="${idx.index+1}">1</th>
                    <td th:text="${item.name}">Mark</td>
                    <td th:text="${item.price}">Otto</td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>Jacob</td>
                    <td>Thornton</td>
                </tr>
                <tr>
                    <th scope="row">3</th>
                    <td colspan="2">Larry the Bird</td>
                    <td>@twitter</td>
                </tr>
                </tbody>
            </table>
            <div class="text-end">
                <h5 th:text="|Do zapłaty: ${#numbers.formatDecimal(sum,1,2,'COMMA')} zł|">Do zapłaty 500 zł</h5>
            </div>
            <form action="#" th:action="@{/zamowienie/realizuj}" method="post">
                <div class="form-group">
                    <label for="adressinput">Adres</label>
                    <input type="text" class="form-control" id="adressinput" name="address" placeholder="ul. Horbaczewskiego 5/27, 03-984 Warszawa">
                </div>
                <div class="form-group">
                    <label for="telephoneinput">Telefon kontaktowy</label>
                    <input type="tel" class="form-control" id="telephoneinput" name="telephone" placeholder="123-456-789">
                </div>
                <div class="text-center">
                    <button class="btn btn-primary btn-sm">Zamów</button>
                </div>
            </form>
        </div>
        <div th:if="${order.items.isEmpty()}" class="text-center">
            <h2>Twoje zamówienie jest puste</h2>
            <a href="#" th:href="@{/}">Dodaj coś do zamówienia</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
